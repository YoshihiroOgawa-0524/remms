<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{common/layout::layout(~{::body/content()})}">
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<div id="main">
			<h1>契約者管理</h1>
			<div>
				契約ID：<input type="text" id="id" />
				契約日：<input type="text" id="date" />
			</div>
			<div>
				契約名：<input type="text" id="name" />
				契約名ｶﾅ：<input type="text" id="kana" />
			</div>
			<div class="right">
				<button class="button1" type="button">検索</button>
			</div>
			<div class="right">
				<button class="button1" type="button">新規</button>
			</div>
			<div>
				<table id="table">
					<tr>
						<th>契約ID</th>
						<th>契約名</th>
						<th>契約名ｶﾅ</th>
						<th>契約日</th>
						<th></th>
					</tr>
					<tr th:each="contract: ${contracts}">
						<td th:text="${contract.contractKey}"  style="width:150px;"></td>
						<td th:text="${contract.contractName}" style="width:200px;"></td>
						<td th:text="${contract.contractKana}" style="width:200px;"></td>
						<td th:text="${contract.contractDate}" style="width:150px; text-align:center;"></td>
						<td style="width:150px;">
							<button class="button1" type="button">修正</button>
							<button class="button1" type="button">削除</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
