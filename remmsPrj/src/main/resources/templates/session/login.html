<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>ログイン</title>
		<link th:href="@{/css/style.css}" rel="stylesheet" />
	</head>
	<body>
		<div class="login">
			<h1>ログイン</h1>
		</div>
		<div class="login">
			<p th:text="${contractName}"></p>
		</div>
		<div class="login">
			<form th:action="@{/doLogin}" method="POST" th:object="${loginForm}">
				<div class="input">
					ユーザID：<input type="text" th:field="*{userId}" />
				</div>
				<span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>
				<div class="input">
					パスワード：<input type="password" th:field="*{password}" />
				</div>
				<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
				<div class="button">
					<input type="submit" value="ログイン" />
				</div>
			</form>
		</div>
		<div class="login">
			<span style="color:red;" th:text="*{errors}"></span>
		</div>
	</body>
</html>
